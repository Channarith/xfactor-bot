# XFactor Bot - Development Docker Compose
# Uses volume mounts for live code changes (no rebuild needed)
#
# Usage: docker-compose -f docker-compose.dev.yml up
#
# NOTE: Frontend changes still require rebuild of dist folder:
#   cd frontend && npm run build

name: xfactor-bot-dev

services:
  xfactor-bot:
    build:
      context: ..
      dockerfile: xfactor-bot/Dockerfile
    container_name: xfactor-bot-dev
    ports:
      - "9876:8000"
    environment:
      - IBKR_HOST=host.docker.internal
      - IBKR_PORT=7497
      - TIMESCALE_URL=postgresql://postgres:postgres@timescaledb:5432/xfactor_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for live changes (no rebuild needed)
      - ../src:/app/src:ro
      # Mount frontend dist (rebuild frontend with: cd frontend && npm run build)
      - ../frontend/dist:/app/frontend/dist:ro
      # Data directories
      - ../logs:/app/logs
      - ../new_news:/app/new_news
      - ../data:/app/data
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped
    # Auto-reload on Python file changes
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: xfactor-timescaledb-dev
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xfactor_db
    volumes:
      - xfactor_timescale_data_dev:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: xfactor-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - xfactor_redis_data_dev:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: xfactor-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - xfactor_prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: xfactor-grafana-dev
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - xfactor_grafana_data_dev:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  xfactor_timescale_data_dev:
  xfactor_redis_data_dev:
  xfactor_prometheus_data_dev:
  xfactor_grafana_data_dev:


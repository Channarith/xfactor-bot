name: Build Legacy Mac Only

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.9)'
        required: false
        default: 'v1.1.9'

permissions:
  contents: write

jobs:
  build-macos-legacy:
    name: Build macOS Intel (Legacy)
    runs-on: macos-15-intel  # Intel runner (x86_64)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Python dependencies
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          python -m pip install --upgrade pip
          pip install typing_extensions
          pip install numpy==1.26.4 pandas==2.2.2 --only-binary :all:
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check architecture
        run: |
          echo "Machine: $(uname -m)"
          echo "Python arch: $(python -c 'import platform; print(platform.machine())')"

      - name: Build Python backend
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          cd desktop/scripts
          python build_backend.py
          # Verify binary was created
          echo "=== Binaries created ==="
          ls -la ../src-tauri/binaries/
          file ../src-tauri/binaries/xfactor-backend-*

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Tauri dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Tauri app for x86_64
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.15'
        run: |
          cd desktop
          npm run tauri build -- --target x86_64-apple-darwin --bundles app

      - name: Create DMG
        run: |
          cd desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos
          
          # Retry logic for DMG creation
          for i in 1 2 3; do
            hdiutil create -volname "XFactor_Bot" -srcfolder "XFactor_Bot.app" -ov -format UDZO "XFactor_Bot_1.2.1_x64_legacy.dmg" && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

      - name: Upload Legacy Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-legacy-dmg
          path: desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || 'v1.1.9' }}
          name: "XFactor Bot ${{ github.event.inputs.version || 'v1.1.9' }} - Legacy Mac Hotfix"
          draft: false
          prerelease: false
          files: |
            desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

